<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            My Personal Blog
        </title>
    </head>
    <body>
        <header>
            <h1>{{ page_data.page_title }}</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blogs/">Blog Index</a>
                <a href="/users/">User Index</a>
                {% if current_user.is_authenticated %}
                    <a href="/users/{{ current_user.user_id }}/">Account</a>
                    <form action="/users/logout/" method="POST">
                        <button>Log Out</button>
                    </form>
                    <br>
                    <a href="/items/">View All Items</a>
                    <a href="/car/">View My Car</a>
                {% else %}
                    <a href="/users/login/">Log In</a>
                    <a href="/users/signup/">Sign Up</a>
                {% endif %}
            </nav>
        </header>
        <div>
            {% block content%}

            {% endblock %}
        </div>
        <footer> Jazz's Project / 2021</footer>
    </body>
</html>
