{% extends "base.html" %}
{% block content %}
    <hr/>
    <div>
        <p>{{ page_data.blog.blog_content }}</p>
        <p>Created at:</p>
        <p>{{ page_data.blog.blog_created }}</p>
        <p>Author:</p>
        <a href="/users/{{ page_data.blog.author.user_id }}/">
            {{ page_data.blog.author.user_name }}
        </a>
    </div>

    <form action = "/blogs/{{ page_data.blog.blog_id }}/delete/", method="POST">
        <button>DELETE BLOG</button>
    </form>

{% endblock %}
